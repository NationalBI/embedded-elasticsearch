apply plugin: 'maven'

project.version = '2.7.99-SNAPSHOT'
project.group = 'pl.allegro.tech'

subprojects {
    apply plugin: 'java'
    apply plugin: 'groovy'

    repositories {
        mavenCentral()
    }

    sourceCompatibility = 1.8

    test {
        testLogging {
            events "passed", "skipped", "failed"
            exceptionFormat = 'full'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2'
}
